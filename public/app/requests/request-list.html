<div class="container"><table class="table table-hover table-striped table-condensed"><thead><tr><th>From</th><th>Sent Date</th><th>State</th></tr><tbody><tr ng-repeat="request in requests"><td><a href="/users/{{ request.fromUser }}">{{ request.fromUser }}</a></td><td>{{ request.sentDateTime | date:'dd/MM/yyyy hh:mm' }}</td><td>{{ request.state }}</td></tr></tbody></thead></table></div>
