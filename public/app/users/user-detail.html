<div class="container"><h1>{{ user.firstName + " " + user.lastName }}</h1><div class="row"><div class="col-md-6"><h3 ng-show="user.isAdmin()">Admin</h3><h3>Status: {{ user.status }}</h3></div><div class="col-md-6"><div class="panel panel-primary"><div class="panel-heading">Skills</div><div class="panel-body"><div ng-repeat="skill in user.skills">{{ skill }}</div></div></div></div></div></div>
