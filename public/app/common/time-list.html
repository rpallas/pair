<div class="time-list"><form ng-show="isEditMode()"><input type="text" ng-model="time" class="input-sm"/><button ng-click="addTime()" ng-disabled="!canAddToTimeList()" class="btn btn-sm btn-default margin-left-sm">Add time</button></form><div ng-hide="hasTimes()" class="well">Add up to {{ maxTimeListItems }} suggested dates/times</div><ul class="list-unstyled time-list icon-time"><li ng-repeat="time in timeList"><span>{{ time }}</span><span ng-show="isEditMode()" ng-click="removeTime(time)" class="pull-right glyphicon glyphicon-remove"></span><span ng-hide="isEditMode()" ng-click="acceptTime(time)" class="pull-right glyphicon glyphicon-ok"></span></li></ul></div>
