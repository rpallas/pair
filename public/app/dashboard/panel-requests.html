<panel class="panel-default"><div class="panel-heading">Requests</div><div class="panel-body"><div ng-repeat="item in requests" class="row"><div class="col-lg-5">{{item.fromUser.displayName}}</div><div class="col-lg-4">{{item.direction}}</div><div class="col-lg-3">{{item.sentDateTime | date:'MMM d'}}</div></div></div></panel>
