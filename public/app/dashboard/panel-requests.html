<panel class="panel-default"><div class="panel-heading">Requests</div><div class="panel-body"><div ng-show="!hasRequests()" class="well">You do not have any requests yet.</div><table ng-show="hasRequests()" class="table table-hover table-striped table-condensed table-sm"><tbody class="table-body-sm"><tr ng-repeat="request in requests"><td><a href="/requests/{{ request._id }}"><img ng-src="{{ request.otherUser.avatarUrl }}" alt="Profile picture icon" class="profile-img-icon img-responsive img"/>{{request.otherUser.displayName}}</a></td><td>{{request.direction}}</td><td>{{request.sentDateTime | date:'MMM d'}}</td></tr></tbody></table></div></panel>
