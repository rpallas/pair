<panel class="panel-default"><div class="panel-heading">Requests</div><div class="panel-body"><div ng-repeat="request in requests" ng-click="alert('test')" class="row request"><div class="col-lg-5"><a href="/requests/{{ request._id }}"><img ng-src="{{ request.otherUser.avatarUrl }}" alt="Profile picture icon" class="profile-img-icon img-responsive img"/>{{request.otherUser.displayName}}</a></div><div class="col-lg-4">{{request.direction}}</div><div class="col-lg-3">{{request.sentDateTime | date:'MMM d'}}</div></div></div></panel>
