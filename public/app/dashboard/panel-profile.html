<panel class="panel-primary"><div class="panel-heading">Profile</div><div class="panel-body"><div class="row"><div class="col-md-6">Name:</div><div class="col-md-6">{{ firstName + " " + lastName }}</div></div><div class="row"><div class="col-md-6">Status:</div><div class="col-md-6">{{ status }}</div></div><div class="row"><div class="col-md-6">Points:</div><div class="col-md-6">{{ user.points }}</div></div><div class="row"><div class="col-md-6">Skills:</div><div class="col-md-6"><ul><li ng-repeat="skill in skills">{{ skill }}</li></ul></div></div></div></panel>
